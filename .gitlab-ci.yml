image: robertcnelson/debian-bookworm-beagle-devscripts:latest

stages:
  - build

before_script:
  - apt-get update -qq && apt-get install -y -qq gcc-pru binutils-pru devscripts build-essential lintian

build-distcheck:
  tags:
    - docker-arm64
  stage: build
  script:
    - autoreconf -vfi
    - ./configure --prefix=/usr/local --host=pru
    - make
    - export DISTCHECK_CONFIGURE_FLAGS="--host=pru --disable-toolchain-check" ; make distcheck

build-debian-package:
  tags:
    - docker-arm64
  stage: build
  script:
    - debuild -i -us -uc -b
